<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body class="container">
    <form class="contentBox">
      <h1>Enter a number to censor all numbers between 0 and that number that contain a 1, 2, or 3. Because we all know those numbers are evil.</h1>

      <button type="button" name="button">Censor Evil Numbers</button>
    </form>
    <div class="contentBox answerBox">
      <span class="typing" id="result"></span>
    </div>


  </body>
